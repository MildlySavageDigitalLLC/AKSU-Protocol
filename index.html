<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AKSU Protocol</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      padding: 20px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    #output {
      margin-top: 30px;
    }
    .mining-box {
      background: #111;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
      font-family: monospace;
      box-shadow: 0 0 20px #0f0;
    }
  </style>
</head>
<body>

  <h1>👑AK$U</h1>

  <div class="button-row">
    <button onclick="createWallet()">🆕 Create Wallet</button>
    <button onclick="loadWallet()">🔐 Load Wallet</button>
    <button onclick="startMining()">⛏️ Start Mining</button>
    <button onclick="stopMining()">🛑 Stop Mining</button>
    <button onclick="sendAksu()">📨 Send AK$U</button>
    <button onclick="refreshchainstate()">📜 Refresh Chain-state</button>
  </div>

  <div id="wallet-info"></div>

  <div id="output">
    <div class="mining-box">
      🔂 Press "⛏️Start Mining" to run Miner...
    </div>
  </div>

  <script src="aksu.js"></script>
</body>
</html>
