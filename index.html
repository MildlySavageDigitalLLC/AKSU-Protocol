<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AKSU Protocol</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    #output.block-flash {
      animation: flash 1s ease-in-out;
    }
    @keyframes flash {
      0% { background-color: #222; }
      50% { background-color: #444; }
      100% { background-color: #222; }
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    #wallet-section, #actions, #instructions, #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>👑 AKSU Protocol Console</h1>

  <div id="wallet-section">
    <button onclick="createWallet()">🆕 Create Wallet</button>
    <button onclick="loadWallet()">🔐 Load Wallet</button>
    <div id="wallet-info">No wallet loaded.</div>
  </div>

  <div id="actions">
    <div class="button-row top-row">
      <button id="startMiningBtn" onclick="startAutoMining()">⛏️ Start Mining</button>
      <button id="stopMiningBtn" onclick="stopAutoMining()">🛑 Stop Mining</button>
      <button onclick="sendAksu()">📨 Send AK$U</button>
    </div>
    <div class="button-row bottom-row">
      <button onclick="viewBalance()">💼 View Balance</button>
      <button id="verify-button" onclick="verifyBlocks()">📜 Verify Ledger</button>
    </div>
    <div class="button-row back-row">
      <button id="back-button" onclick="showMiningScreen()">🔙 Back to Mining</button>
    </div>
  </div>

  <div id="instructions">
    <p>Use the buttons above to interact with the AKSU chain. Mining occurs every 2m1s. All actions are logged as ceremonial events.</p>
  </div>

  <pre id="output">🔧 Awaiting ritual activation...</pre>

  <script>
    function showMiningScreen() {
      document.getElementById('wallet-section').style.display = 'flex';
      document.getElementById('actions').style.display = 'flex';
      document.getElementById('instructions').style.display = 'block';
      document.getElementById('output').style.display = 'block';
    }
  </script>

  <script src="aksu.js"></script>
</body>
</html>
