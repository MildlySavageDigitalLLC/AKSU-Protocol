<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AKSU Protocol</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    html {
      font-size: 18px;
    }

    body {
      font-family: 'Orbitron', monospace;
      background: #000;
      color: #eee;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 6rem);
      margin-bottom: 10px;
      color: #ff0000;
      letter-spacing: 0.1em;
    }

    h5 {
      font-size: 1.8em;
      margin-bottom: 30px;
      color: #ffd700;
    }

    button {
      margin: 10px;
      padding: 20px 40px;
      font-size: 1.4em;
      background: #222;
      color: #f5f5dc;
      border: 2px solid #444;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #333;
      border-color: #ff0000;
      color: #ff0000;
    }

    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    #wallet-info {
      font-size: 1.4em;
      margin-bottom: 30px;
      color: #0ff;
    }

    #output {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      margin-top: 30px;
    }

    .mining-box {
      background: #111;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px #0f0;
      font-size: 1.5em;
      line-height: 1.8em;
      text-align: center;
    }

    @keyframes flashBlock {
      0% { background-color: #222; color: #ffd700; }
      50% { background-color: #ff0000; color: #000; }
      100% { background-color: #111; color: #0f0; }
    }

    .block-flash {
      animation: flashBlock 1s ease-in-out;
    }

    @media (max-width: 600px) {
      button {
        font-size: 1.2em;
        padding: 16px 32px;
        width: 90%;
      }

      .mining-box {
        font-size: 1.3em;
        padding: 30px;
      }

      h1 {
        font-size: 3rem;
      }

      h5 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <h1>👑AK$U</h1>
  <h5>Decentralized Gifting Protocol</h5>

  <div class="button-row">
    <button onclick="createWallet()">🆕 Create Wallet</button>
    <button onclick="loadWallet()">🔐 Load Wallet</button>
    <button onclick="startMining()">⛏️ Start Mining</button>
    <button onclick="stopMining()">🛑 Stop Mining</button>
    <button onclick="sendAksu()">📨 Send AK$U</button>
    <button onclick="viewCurrentBlock()">📜 Refresh Chain-state</button>
    <button onclick="viewLedger()">📜 View Ledger</button>
  </div>

  <div id="wallet-info">🤍The best things in life are free!🤍
  </div>

  <div id="output">
    <div class="mining-box">
      <strong>Getting Started:</strong><br><br>
      🔂 1) Load Wallet ID or Create a Wallet ID.<br>
      🔂 2) Press "<strong>⛏️ Start Mining</strong>" to run Miner.<br>
      🔂 3) Follow Prompts for all other commands.
    </div>
  </div>

  <script src="aksu.js"></script>
</body>
</html>
