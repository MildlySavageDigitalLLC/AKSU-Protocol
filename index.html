<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AKSU Protocol</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
  </style>
</head>
<body>

  <h1>👑 AK$U</h1>
  <h2>Decentralized Gifting Protocol</h2>

  <div id="wallet-section">
    <button onclick="createWallet()">🆕 Create Wallet</button>
    <button onclick="loadWallet()">🔐 Load Wallet</button>
  </div>

  <div id="actions">
    <div class="button-row">
      <button onclick="startMining()">⛏️ Start Mining</button>
      <button onclick="stopMining()">🛑 Stop Mining</button>
      <button onclick="sendAksu()">📨 Send AK$U</button>
      <button onclick="viewCurrentBlock()">📜 Refresh Chain-state</button>
      <button onclick="viewLedger()">📜 View Ledger</button>
    </div>
  </div>

  <div id="wallet-info">No wallet loaded.</div>

  <div id="output">
    <div class="mining-box">
      <h2>*Getting Started*</h2>
      <p>🔂 1) Load Wallet ID or Create a Wallet ID.</p>
      <p>🔂 2) Press "<strong>⛏️ Start Mining</strong>" to run Miner.</p>
      <p>🔂 3) Follow Prompts for all other commands.</p>
    </div>
  </div>

  <script src="aksu.js"></script>
</body>
</html>
